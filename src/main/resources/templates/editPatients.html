<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{save}">
            <div>
                <label >ID</label>
                <input class="form-control" type="text" name="id" th:value="${pat.id}">
                <span class="text-danger" th:errors="${pat.id}"></span>
            </div>
            <div>
                <label >Nom</label>
                <input class="form-control" type="text" name="Name" th:value="${pat.name}">
                <span class="text-danger" th:errors="${pat.name}"></span>
            </div>
            <div>
                <label>Date Naissance</label>
                <input class="form-control" type="date" name="dateNaissance" th:value="${pat.dateNaissance}">
                <span class="text-danger" th:errors="${pat.dateNaissance}"></span>
            </div>
            <div>
                <label>Malade</label>
                <input type="checkbox" name="malade" th:checked="${pat.malade}">
                <span class="text-danger" th:errors="${pat.malade}"></span>
            </div>
            <div>
                <label>Score</label>
                <input class="form-control" type="text" name="score" th:value="${pat.score}">
                <span class="text-danger" th:errors="${pat.score}"></span>
            </div>
            <button type="submit" class="btn btn-primary"> Save</button>
        </form>
    </div>
</div>
</body>
</html>
